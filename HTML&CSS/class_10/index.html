<!DOCTYPE html>
<html>

<head>
    <title>
        Add Candidate
    </title>
    <link rel="stylesheet" href="style/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="title-tag">
        <h1 class="title">
            Add Candidate
        </h1>
    </div>
    <div class="form-container">
        <form>
            <fieldset>
                <label>Licence Number:</label>
                <input type="text" maxlength="14" required>
                <p>It is really important you get this correct, please double check.</p>
            </fieldset>
            <fieldset>
                <label>Theory Number:</label>
                <input type="text" maxlength="9" required>
                <p>Always add if you have it.</p>
            </fieldset>
            <fieldset>
                <label>Earliest Test Date:</label>
                <input type="date" required>
                <p>This must be at least 10 WORKING DAYS gap after a previous test.</p>
            </fieldset>
            <fieldset>
                <label>Which Centres Should We Search For:</label>
                <input type="text" placeholder="Type to search for test centres..." required>
            </fieldset>
            <button>
                Save
            </button>
        </form>

    </div>
</body>

</html>
