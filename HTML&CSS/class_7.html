<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .facebook-logo {

        margin-top: 20px;
        margin-left: 80px;
    }

    .login-title {
        font-size: 16px;
        margin-left: 110px;

    }

<h1></h1>
<button class="login-btn">
